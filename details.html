<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Energy & Carbon Details</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="bg-red-800 text-white text-3xl font-bold text-center py-4">Building Energy & Carbon Details</div>

  <div class="grid grid-cols-2 gap-10 mt-10 px-10">
    <!-- Carbon Emission Card -->
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center">
      <h2 id="carbonTitle" class="text-2xl font-semibold text-green-800 mb-6"></h2>
      <canvas id="carbonChart" height="350"></canvas>
      <p id="carbonInfo" class="text-lg text-gray-700 mt-4"></p>
    </div>

    <!-- Energy Consumption Card -->
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center">
      <h2 id="energyTitle" class="text-2xl font-semibold text-red-800 mb-6"></h2>
      <canvas id="energyChart" height="350"></canvas>
      <p id="energyInfo" class="text-lg text-gray-700 mt-4"></p>
    </div>
  </div>

  <div class="flex justify-center mt-10">
    <button onclick="goBack()" class="bg-red-800 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
      ← Back
    </button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const buildingName = urlParams.get('building');
    const months = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sep"];

    if (buildingName) {
      document.getElementById("energyTitle").innerText = `${buildingName} - Energy Consumption`;
      document.getElementById("carbonTitle").innerText = `${buildingName} - Carbon Emission`;
    }

    // Utility normalize function
    const normalize = str => str.toLowerCase().replace(/[\s\-\(\)]/g, '');

    // ENERGY CONSUMPTION BAR GRAPH
    fetch('energy.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        const rows = jsonData.slice(1);
        const target = normalize(buildingName);
        const buildingRow = rows.find(row => normalize(row[1]) === target);

        if (!buildingRow) return;

        const energyValues = buildingRow.slice(2, 11).map(Number);
        const totalEnergy = energyValues.reduce((a, b) => a + (b || 0), 0);
        const maxEnergy = Math.max(...energyValues);
        const yMax = Math.ceil(maxEnergy * 1.2); // make bars distinct

        const ctxEnergy = document.getElementById('energyChart').getContext('2d');
        new Chart(ctxEnergy, {
          type: 'bar',
          data: {
            labels: months,
            datasets: [{
              label: 'Energy Consumption (kWh)',
              data: energyValues,
              backgroundColor: '#ef4444',
              borderColor: '#991b1b',
              borderWidth: 1,
              borderRadius: 6
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: yMax,
                ticks: { stepSize: Math.ceil(yMax / 5) }
              }
            },
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Monthly Energy Consumption (kWh)',
                font: { size: 16 }
              }
            }
          }
        });

        document.getElementById('energyInfo').innerHTML =
          `<strong>Total Energy:</strong> ${totalEnergy.toLocaleString()} kWh`;
      });

    // CARBON EMISSION BAR GRAPH
    fetch('carbon_emission.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        const rows = jsonData.slice(1);
        const target = normalize(buildingName);
        const buildingRow = rows.find(row => normalize(row[1]) === target);

        if (!buildingRow) return;

        const carbonValues = buildingRow.slice(2, 11).map(Number);
        const totalCarbon = carbonValues.reduce((a, b) => a + (b || 0), 0);
        const maxCarbon = Math.max(...carbonValues);
        const yMax = Math.ceil(maxCarbon * 1.2);

        const ctxCarbon = document.getElementById('carbonChart').getContext('2d');
        new Chart(ctxCarbon, {
          type: 'bar',
          data: {
            labels: months,
            datasets: [{
              label: 'Carbon Emission (kg CO₂)',
              data: carbonValues,
              backgroundColor: '#10b981',
              borderColor: '#065f46',
              borderWidth: 1,
              borderRadius: 6
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: yMax,
                ticks: { stepSize: Math.ceil(yMax / 5) }
              }
            },
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Monthly Carbon Emission (kg CO₂)',
                font: { size: 16 }
              }
            }
          }
        });

        document.getElementById('carbonInfo').innerHTML =
          `<strong>Total Carbon Emission:</strong> ${totalCarbon.toLocaleString()} kg CO₂`;
      });
  </script>
</body>
</html>
