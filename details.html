<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Details</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="bg-red-800 text-white text-3xl font-bold text-center py-4">Building Energy & Carbon Emission</div>

  <div class="flex justify-center mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-11/12">
      <h2 id="buildingTitle" class="text-2xl font-semibold text-red-800 text-center mb-6"></h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Carbon Emission -->
        <div class="text-center">
          <h3 class="text-xl font-bold text-green-800 mb-2">Carbon Emission (kg CO‚ÇÇ)</h3>
          <canvas id="carbonChart" width="400" height="300"></canvas>
          <p id="carbonInfo" class="text-gray-700 mt-3"></p>
        </div>

        <!-- Energy Consumption -->
        <div class="text-center">
          <h3 class="text-xl font-bold text-red-800 mb-2">Energy Consumption (kWh)</h3>
          <canvas id="energyChart" width="400" height="300"></canvas>
          <p id="energyInfo" class="text-gray-700 mt-3"></p>
        </div>
      </div>

      <div class="text-center mt-8">
        <button onclick="goBack()" class="bg-red-800 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">‚Üê Back</button>
      </div>
      <p id="error" class="text-red-600 text-center mt-4"></p>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const buildingName = urlParams.get('building');
    document.getElementById('buildingTitle').innerText = buildingName || "Building Details";

    if (!buildingName) {
      document.getElementById('error').innerText = "Invalid building selection.";
    } else {
      loadEnergyData(buildingName);
      loadCarbonData(buildingName);
    }

    // üü• ENERGY DATA
    function loadEnergyData(name) {
      fetch('energy.xlsx')
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          const headers = jsonData[1].slice(2, 11); // Jan‚ÄìSep
          const rows = jsonData.slice(2);

          const clean = s => (s || "").toString().trim().toLowerCase();
          const row = rows.find(r => clean(r[1]) === clean(name));

          if (!row) {
            document.getElementById('error').innerText = "No energy data found.";
            return;
          }

          const monthly = row.slice(2, 11).map(Number);
          const total = row[11] || 0;

          new Chart(document.getElementById('energyChart'), {
            type: 'bar',
            data: {
              labels: headers,
              datasets: [{
                label: 'Energy (kWh)',
                data: monthly,
                backgroundColor: 'rgba(153, 27, 27, 0.7)',
                borderColor: '#7f1d1d',
                borderWidth: 1
              }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
          });

          document.getElementById('energyInfo').innerHTML =
            `<strong>Total Energy:</strong> ${total.toLocaleString()} kWh`;
        })
        .catch(() => document.getElementById('error').innerText = "Error loading energy data.");
    }

    // üü© CARBON DATA
    function loadCarbonData(name) {
      fetch('carbon_emission.xlsx')
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          const headers = jsonData[1].slice(2, 11);
          const rows = jsonData.slice(2);

          const clean = s => (s || "").toString().trim().toLowerCase();
          const row = rows.find(r => clean(r[1]) === clean(name));

          if (!row) {
            document.getElementById('error').innerText = "No carbon emission data found.";
            return;
          }

          const monthly = row.slice(2, 11).map(Number);
          const total = row[11] || 0;

          new Chart(document.getElementById('carbonChart'), {
            type: 'bar',
            data: {
              labels: headers,
              datasets: [{
                label: 'CO‚ÇÇ (kg)',
                data: monthly,
                backgroundColor: 'rgba(5, 150, 105, 0.7)',
                borderColor: '#065f46',
                borderWidth: 1
              }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
          });

          document.getElementById('carbonInfo').innerHTML =
            `<strong>Total Carbon Emission:</strong> ${total.toLocaleString()} kg CO‚ÇÇ`;
        })
        .catch(() => document.getElementById('error').innerText = "Error loading carbon emission data.");
    }
  </script>
</body>
</html>
