<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy and Carbon Emission Details</title>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="bg-red-800 text-white text-3xl font-bold text-center py-4">Building Energy & Carbon Details</div>

  <div class="flex justify-center items-start mt-10 space-x-6 flex-wrap">
    <!-- Carbon Emission Chart -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-3/4 md:w-5/12 text-center">
      <h2 id="buildingTitleCarbon" class="text-2xl font-semibold text-green-700 mb-4"></h2>
      <canvas id="carbonChart" class="mx-auto" width="400" height="400"></canvas>
      <p id="carbonTotal" class="text-lg text-gray-700 mt-4 font-semibold"></p>
    </div>

    <!-- Energy Chart -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-3/4 md:w-5/12 text-center">
      <h2 id="buildingTitleEnergy" class="text-2xl font-semibold text-red-800 mb-4"></h2>
      <canvas id="energyChart" class="mx-auto" width="400" height="400"></canvas>
      <p id="energyTotal" class="text-lg text-gray-700 mt-4 font-semibold"></p>
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <p id="error" class="text-red-600 text-lg font-medium"></p>
  </div>

  <div class="flex justify-center mt-10">
    <button onclick="goBack()" class="bg-red-800 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">← Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const buildingName = urlParams.get('building');
    document.getElementById('buildingTitleEnergy').innerText = buildingName || "Energy Consumption";
    document.getElementById('buildingTitleCarbon').innerText = buildingName || "Carbon Emission";

    if (!buildingName) {
      document.getElementById('error').innerText = "Invalid building selection.";
    } else {
      loadEnergy(buildingName);
      loadCarbon(buildingName);
    }

    // ===== ENERGY PIE CHART =====
    function loadEnergy(buildingName) {
      fetch('energy.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const headers = jsonData[1].slice(2, 11); // Columns C–K only
          const rows = jsonData.slice(2);
          const normalize = str => str.toLowerCase().replace(/[\s\-\(\)]/g, '');
          const target = normalize(buildingName);
          const buildingRow = rows.find(row => normalize(row[1]) === target);

          if (!buildingRow) {
            document.getElementById('error').innerText = "No data found for this building (energy).";
            return;
          }

          const monthlyValues = buildingRow.slice(2, 11).map(Number);
          const totalEnergy = monthlyValues.reduce((a, b) => a + (b || 0), 0);

          document.getElementById('energyTotal').innerHTML = `
            Total Energy: ${totalEnergy.toLocaleString()} kWh
          `;

          const ctx = document.getElementById('energyChart').getContext('2d');
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: headers,
              datasets: [{
                label: 'Energy Consumption (kWh)',
                data: monthlyValues,
                backgroundColor: [
                  '#7f1d1d', '#991b1b', '#b91c1c', '#dc2626', '#ef4444',
                  '#f87171', '#fca5a5', '#fee2e2', '#b91c1c'
                ],
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: 'bottom' },
                title: { display: true, text: 'Monthly Energy Consumption (kWh)' }
              }
            }
          });
        });
    }

    // ===== CARBON PIE CHART =====
    function loadCarbon(buildingName) {
      fetch('carbon.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const headers = jsonData[1].slice(2, 11); // Columns C–K only
          const rows = jsonData.slice(2);
          const normalize = str => str.toLowerCase().replace(/[\s\-\(\)]/g, '');
          const target = normalize(buildingName);
          const buildingRow = rows.find(row => normalize(row[1]) === target);

          if (!buildingRow) {
            document.getElementById('error').innerText = "No data found for this building (carbon).";
            return;
          }

          const monthlyValues = buildingRow.slice(2, 11).map(v => Number(v) || 0); // Treat missing as 0
          const totalCarbon = monthlyValues.reduce((a, b) => a + (b || 0), 0);

          document.getElementById('carbonTotal').innerHTML = `
            Total Carbon Emission: ${totalCarbon.toLocaleString()} kg CO₂
          `;

          const ctx = document.getElementById('carbonChart').getContext('2d');
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: headers,
              datasets: [{
                label: 'Carbon Emission (kg CO₂)',
                data: monthlyValues,
                backgroundColor: [
                  '#065f46', '#047857', '#059669', '#10b981', '#34d399',
                  '#6ee7b7', '#a7f3d0', '#d1fae5', '#065f46'
                ],
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: 'bottom' },
                title: { display: true, text: 'Monthly Carbon Emission (kg CO₂)' }
              }
            }
          });
        });
    }
  </script>
</body>
</html>
