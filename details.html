<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Consumption Details</title>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #7b1113;
      color: white;
      padding: 16px;
      font-size: 22px;
      font-weight: 700;
    }

    .container {
      margin: 40px auto;
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #7b1113;
      margin-bottom: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    canvas {
      margin-top: 25px;
      width: 100%;
      max-height: 300px;
    }

    button {
      margin-top: 20px;
      background-color: #7b1113;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a41b1e;
    }
  </style>
</head>

<body>
  <header>Energy Consumption Details</header>

  <div class="container">
    <h2 id="buildingTitle">Loading...</h2>
    <div id="output" class="result"></div>

    <canvas id="energyPieChart"></canvas>
    <canvas id="monthlyBarChart"></canvas>

    <button onclick="goBack()">← Back</button>
  </div>

  <script>
    async function loadExcelData() {
      const building = localStorage.getItem("selectedBuilding");
      const type = localStorage.getItem("selectedType");

      if (!building || !type) {
        document.getElementById("output").innerText = "⚠ Invalid building or type selection.";
        return;
      }

      document.getElementById("buildingTitle").innerText = `${building} (${type})`;

      try {
        const response = await fetch("energy.xlsx");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]]; // first sheet
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // find header row (where 'Building Name' exists)
        const headerRow = jsonData.findIndex(row => row.includes("Building Name"));
        const headers = jsonData[headerRow];
        const dataRows = jsonData.slice(headerRow + 1);

        const monthCols = ["Jan-25","Feb-25","Mar-25","Apr-25","May-25","Jun-25","Jul-25","Aug-25","Sep-25"];

        // find index of building name column
        const nameColIndex = headers.indexOf("Building Name");

        // find the target row
        const row = dataRows.find(r => r[nameColIndex]?.toString().trim().toLowerCase() === building.toLowerCase());
        if (!row) {
          document.getElementById("output").innerText = "No data found for this building.";
          return;
        }

        // extract monthly data
        const monthlyValues = monthCols.map(m => {
          const idx = headers.indexOf(m);
          return idx >= 0 ? Number(row[idx] || 0) : 0;
        });

        const totalEnergy = monthlyValues.reduce((a, b) => a + b, 0);
        document.getElementById("output").innerText = `Total Energy (Jan–Sep 2025): ${totalEnergy.toLocaleString()} kWh`;

        // Pie chart
        const ctx1 = document.getElementById("energyPieChart").getContext("2d");
        new Chart(ctx1, {
          type: "pie",
          data: {
            labels: monthCols,
            datasets: [{
              data: monthlyValues,
              backgroundColor: [
                "#7b1113", "#a41b1e", "#d62828", "#f77f00",
                "#fcbf49", "#eae2b7", "#0077b6", "#0096c7", "#00b4d8"
              ]
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: "Monthly Energy Distribution (kWh)"
              }
            }
          }
        });

        // Bar chart
        const ctx2 = document.getElementById("monthlyBarChart").getContext("2d");
        new Chart(ctx2, {
          type: "bar",
          data: {
            labels: monthCols,
            datasets: [{
              label: "Energy (kWh)",
              data: monthlyValues,
              backgroundColor: "#7b1113"
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: "Monthly Energy Consumption"
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

      } catch (error) {
        console.error(error);
        document.getElementById("output").innerText = "⚠ Error reading data.";
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadExcelData();
  </script>
</body>
</html>
