<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Consumption Details</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="bg-red-800 text-white text-3xl font-bold text-center py-4">Energy Consumption Details</div>

  <div class="flex justify-center items-center mt-10">
    <div class="bg-white p-10 rounded-2xl shadow-lg w-3/4 text-center">
      <h2 id="buildingTitle" class="text-2xl font-semibold text-red-800 mb-6"></h2>
      <canvas id="energyChart" class="mx-auto" width="600" height="400"></canvas>
      <p id="carbonInfo" class="text-lg text-gray-700 mt-4"></p>
      <p id="error" class="text-red-600 mt-6"></p>
      <button onclick="goBack()" class="bg-red-800 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded mt-6">← Back</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const buildingName = urlParams.get('building');
    document.getElementById('buildingTitle').innerText = buildingName ? buildingName : "Building Details";

    if (!buildingName) {
      document.getElementById('error').innerText = "Invalid building selection.";
    } else {
      fetch('energy.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          // Extract headers (months)
          const headers = jsonData[1].slice(2, 14); // Jan–Dec columns
          const rows = jsonData.slice(2); // Skip header rows

          // Normalize function
          const normalize = str => str.toLowerCase().replace(/[\s\-\(\)]/g, '');
          const target = normalize(buildingName);

          // Find building row
          const buildingRow = rows.find(row => normalize(row[1]) === target);

          if (!buildingRow) {
            document.getElementById('error').innerText = "No data found for this building.";
            return;
          }

          const monthlyValues = buildingRow.slice(2, 14).map(Number);
          const totalEnergy = monthlyValues.reduce((a, b) => a + (b || 0), 0);
          const carbonEmission = 0; // Set carbon emission to zero for now

          document.getElementById('carbonInfo').innerHTML = `
            <strong>Total Energy:</strong> ${totalEnergy.toLocaleString()} kWh<br>
            <strong>Carbon Emission:</strong> ${carbonEmission.toLocaleString()} kg CO₂
          `;

          const ctx = document.getElementById('energyChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: headers,
              datasets: [{
                label: 'Energy Consumption (kWh)',
                data: monthlyValues,
                backgroundColor: 'rgba(153, 27, 27, 0.7)',
                borderColor: '#7f1d1d',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true }
              },
              plugins: {
                title: {
                  display: true,
                  text: `Monthly Energy Consumption for ${buildingName}`
                }
              }
            }
          });
        })
        .catch(() => {
          document.getElementById('error').innerText = "Error loading or reading Excel file.";
        });
    }
  </script>
</body>
</html>
