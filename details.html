<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy and Carbon Emission Details</title>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="bg-red-800 text-white text-3xl font-bold text-center py-4">Building Energy & Carbon Details</div>

  <div class="flex justify-center items-start mt-10 space-x-6 flex-wrap">
    <!-- Carbon Emission Chart -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-3/4 md:w-5/12 text-center">
      <h2 id="buildingTitleCarbon" class="text-2xl font-semibold text-green-700 mb-4"></h2>
      <canvas id="carbonChart" class="mx-auto" width="600" height="400"></canvas>
      <p id="carbonTotal" class="text-lg text-gray-700 mt-4"></p>
    </div>

    <!-- Energy Chart -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-3/4 md:w-5/12 text-center">
      <h2 id="buildingTitleEnergy" class="text-2xl font-semibold text-red-800 mb-4"></h2>
      <canvas id="energyChart" class="mx-auto" width="600" height="400"></canvas>
      <p id="energyTotal" class="text-lg text-gray-700 mt-4"></p>
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <p id="error" class="text-red-600 text-lg font-medium"></p>
  </div>

  <div class="flex justify-center mt-10">
    <button onclick="goBack()" class="bg-red-800 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">← Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const buildingName = urlParams.get('building');
    document.getElementById('buildingTitleEnergy').innerText = buildingName || "Energy Consumption";
    document.getElementById('buildingTitleCarbon').innerText = buildingName || "Carbon Emission";

    if (!buildingName) {
      document.getElementById('error').innerText = "Invalid building selection.";
    } else {
      loadEnergy(buildingName);
      loadCarbon(buildingName);
    }

    // ===== ENERGY CHART (your existing code unchanged) =====
    function loadEnergy(buildingName) {
      fetch('energy.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          let headers = jsonData[1].slice(2, 14);

          headers = headers.map(val => {
            if (typeof val === "number") {
              const date = XLSX.SSF.parse_date_code(val);
              const jsDate = new Date(date.y, date.m - 1, date.d);
              return jsDate.toLocaleString('default', { month: 'short', year: 'numeric' });
            }
            return val;
          });

          const rows = jsonData.slice(2);
          const normalize = str => str.toLowerCase().replace(/[\s\-\(\)]/g, '');
          const target = normalize(buildingName);
          const buildingRow = rows.find(row => normalize(row[1]) === target);

          if (!buildingRow) {
            document.getElementById('error').innerText = "No data found for this building (energy).";
            return;
          }

          const monthlyValues = buildingRow.slice(2, 14).map(Number);
          const totalEnergy = monthlyValues.reduce((a, b) => a + (b || 0), 0);

          document.getElementById('energyTotal').innerHTML = `
            <strong>Total Energy:</strong> ${totalEnergy.toLocaleString()} kWh
          `;

          const ctx = document.getElementById('energyChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: headers,
              datasets: [{
                label: 'Energy Consumption (kWh)',
                data: monthlyValues,
                backgroundColor: 'rgba(153, 27, 27, 0.7)',
                borderColor: '#7f1d1d',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true }
              },
              plugins: {
                title: {
                  display: true,
                  text: `Monthly Energy Consumption for ${buildingName}`
                }
              }
            }
          });
        })
        .catch(() => {
          document.getElementById('error').innerText = "Error loading or reading Energy Excel file.";
        });
    }

    // ===== NEW: CARBON EMISSION CHART =====
    function loadCarbon(buildingName) {
      fetch('carbon_emission.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          let headers = jsonData[1].slice(2, 14);

          headers = headers.map(val => {
            if (typeof val === "number") {
              const date = XLSX.SSF.parse_date_code(val);
              const jsDate = new Date(date.y, date.m - 1, date.d);
              return jsDate.toLocaleString('default', { month: 'short', year: 'numeric' });
            }
            return val;
          });

          const rows = jsonData.slice(2);
          const normalize = str => str.toLowerCase().replace(/[\s\-\(\)]/g, '');
          const target = normalize(buildingName);
          const buildingRow = rows.find(row => normalize(row[1]) === target);

          if (!buildingRow) {
            document.getElementById('error').innerText = "No data found for this building (carbon emission).";
            return;
          }

          const monthlyValues = buildingRow.slice(2, 14).map(Number);
          const totalCarbon = monthlyValues.reduce((a, b) => a + (b || 0), 0);

          document.getElementById('carbonTotal').innerHTML = `
            <strong>Total Carbon Emission:</strong> ${totalCarbon.toLocaleString()} kg CO₂
          `;

          const ctx = document.getElementById('carbonChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: headers,
              datasets: [{
                label: 'Carbon Emission (kg CO₂)',
                data: monthlyValues,
                backgroundColor: 'rgba(16, 185, 129, 0.7)',
                borderColor: '#047857',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true }
              },
              plugins: {
                title: {
                  display: true,
                  text: `Monthly Carbon Emission for ${buildingName}`
                }
              }
            }
          });
        })
        .catch(() => {
          document.getElementById('error').innerText = "Error loading or reading Carbon Excel file.";
        });
    }
  </script>
</body>
</html>
