<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Energy Details</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://iisc.ac.in/wp-content/uploads/2022/06/IISc-Campus-2-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #004d40;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1, h2 {
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }
    #chartContainer {
      width: 70%;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1 id="buildingTitle">Loading...</h1>
  <h2 id="totalEnergy"></h2>

  <div id="chartContainer">
    <canvas id="energyChart"></canvas>
  </div>

  <a href="index.html">← Back to main page</a>

  <script>
    async function loadExcelData(building) {
      const response = await fetch('energy.xlsx');
      const data = await response.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { defval: 0 });

      const row = json.find(r => r['Building Name'] && r['Building Name'].trim() === building);
      if (!row) return null;

      const months = Object.keys(row).filter(k => k.includes('-25'));
      const values = months.map(m => row[m]);
      return { months, values, total: row['Total'] };
    }

    async function renderChart() {
      const params = new URLSearchParams(window.location.search);
      const building = params.get('building');
      const type = params.get('type');

      if (!building || !type) {
        document.body.innerHTML = "<h2>⚠ Invalid building or type selection.</h2>";
        return;
      }

      document.getElementById("buildingTitle").textContent = `${building} (${type})`;

      const data = await loadExcelData(building);
      if (!data) {
        document.body.innerHTML = "<h2>⚠ No data found for this building.</h2>";
        return;
      }

      document.getElementById("totalEnergy").textContent = `Total Energy Consumption: ${data.total.toLocaleString()} kWh`;

      new Chart(document.getElementById('energyChart'), {
        type: 'pie',
        data: {
          labels: data.months,
          datasets: [{
            data: data.values,
            backgroundColor: [
              '#00796b', '#26a69a', '#80cbc4', '#004d40', '#009688',
              '#4db6ac', '#b2dfdb', '#00695c', '#00897b'
            ]
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: 'Monthly Energy Consumption',
              font: { size: 18 }
            },
            legend: { position: 'bottom' }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
