<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IISc Energy Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #004d40;
    }
    .building-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>âš¡ IISc Academic Buildings Energy Dashboard (2025)</h1>
  <p>Select a building to view details and energy breakdown.</p>

  <div class="building-list">
    <button onclick="showDetails('SAIF','academic')">SAIF</button>
    <button onclick="showDetails('MSRC','academic')">MSRC</button>
    <button onclick="showDetails('Chemistry Block','academic')">Chemistry Block</button>
    <button onclick="showDetails('CRYO','academic')">CRYO</button>
    <button onclick="showDetails('BSB','academic')">BSB</button>
    <button onclick="showDetails('Structural','academic')">Structural</button>
    <button onclick="showDetails('Biotech-1','academic')">Biotech-1</button>
    <button onclick="showDetails('Biotech-2','academic')">Biotech-2</button>
    <button onclick="showDetails('ED Block','academic')">ED Block</button>
    <button onclick="showDetails('MDS','academic')">MDS</button>
    <button onclick="showDetails('CFD','academic')">CFD</button>
    <button onclick="showDetails('NAC-I','academic')">NAC-I</button>
    <button onclick="showDetails('NAC-II','academic')">NAC-II</button>
    <button onclick="showDetails('Ranganathan Building','academic')">Ranganathan Building</button>
    <button onclick="showDetails('Central Library','academic')">Central Library</button>
    <button onclick="showDetails('DOMS','academic')">DOMS</button>
  </div>

  <script>
    function showDetails(building, type) {
      const url = `details.html?building=${encodeURIComponent(building)}&type=${encodeURIComponent(type)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
