<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="bg-red-800 text-white text-3xl font-bold text-center py-4">Campus Energy Dashboard</div>

  <div class="max-w-5xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-red-800 mb-6 text-center">Select Building</h2>
    <ul id="buildingList" class="grid grid-cols-2 gap-4 text-center"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    fetch('energy.xlsx')
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(2);
        const list = document.getElementById('buildingList');

        rows.forEach(row => {
          const name = row[1];
          if (name) {
            const li = document.createElement('li');
            li.innerHTML = `
              <a href="details.html?building=${encodeURIComponent(name)}"
                class="block bg-red-700 hover:bg-red-600 text-white font-semibold py-3 rounded-lg">
                ${name}
              </a>`;
            list.appendChild(li);
          }
        });
      });
  </script>
</body>
</html>
